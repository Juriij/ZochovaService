<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Požiadavky</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Domov</a>
        <a href="requests.html">Požiadavky</a>
        <a href="admin.html">Správa požiadaviek</a>
    </div>
    <div class="container">
        <h2>Zadajte požiadavku</h2>
        <form>
            <label for="room">Miestnosť:</label>
            <input type="text" id="room" name="room" required>
            <br>
            <label for="description">Popis:</label>
            <textarea id="description" name="description" required></textarea>
            <br>
            <label for="priority">Priorita:</label>
            <select id="priority" name="priority">
                <option value="low">Nízka</option>
                <option value="medium">Stredná</option>
                <option value="high">Vysoká</option>
            </select>
            <br>
            <button type="submit">Odoslať požiadavku</button>
        </form>
        <h2>Moje požiadavky</h2>
        <ul>
            <li>Požiadavka 1 - Stav: Čaká na spracovanie</li>
            <li>Požiadavka 2 - Stav: Oprava prebieha</li>
        </ul>
    </div>
</body>
</html>
